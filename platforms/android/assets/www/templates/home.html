<ion-view title="Home" id="page1" style="background-color:#09110E;" class=" ">
    <ion-content padding="true" class="has-header">
        <h1 id="home-heading1" style="color:#F3F3F3;font-weight:400;text-align:center;" class=" ">Weather Search</h1>
        <div class="spacer" style="height: 100px;"></div>
        <p id="home-markdown1" style="color:#B4B8C3;font-size:19px;text-align:center;" class=" ">Enter a City Name:</p>
        <form id="home-form4" class="list ">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" data-ng-model="cityname" placeholder="i.e London">
            </label>
            <a ui-sref="menu.information({country: cityname })" id="home-button1" class=" button button-positive  button-block ">Search</a>
        </form>
    </ion-content>
</ion-view>
